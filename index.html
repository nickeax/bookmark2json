<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Bookmark Manager</title>
	<link href="https://fonts.googleapis.com/css?family=Calistoga|Quicksand:300,400,500,700|Roboto+Slab&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<div class="container">
		<div class="card">

			<nav class="navbar navbar-standard text-left ml-4">
				<h3>Bookmark Manager</h3>
				<h4><a href="https://instructionword.com">↹instructionWO☈D</a> |
				<a href="https://instructionword.com/string-manipulation">Text Manipulator</a> |
					<a href="https://instructionword.com/track-iss">ISS Tracker</a> |
					<a href="https://instructionword.com/bat">Binary Adder Tutorial</a></h4>

			</nav>
		</div>
	</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="form-group">
					<form>
						<div class="[ form-group ]">
							<div class="inputContainer">
							</div>
							<div class="buttonRow">
								<span class="btn btn-clear" id="clearButton">CLEAR</span>
								<!-- <span class="btn btn-add" id="addButton">ADD</span> -->
								<span class="btn btn-save" id="saveButton">PROCESS</span>
							</div>
							<div class="textArea">
								<textarea name="input" id="textArea" cols="" rows="10" placeholder="input"></textarea>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="panel panel-info">
					<div class="panel-heading">Processed Output <span id="clipboard" class="copyButton">copy to clipboard</span>
					</div>
					<div class="panel-body" id="output"></div>
				</div>
			</div>
		</div>
	</div>
	<script src="index.js"></script>

</body>

</html>
